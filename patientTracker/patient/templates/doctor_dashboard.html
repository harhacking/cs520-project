<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
</head>

<body>
    <h1>Doctor Dashboard</h1>

    <ul>
        {% for patient in patients %}
            <li>
                <a href="{% url 'patient_record' patient.id %}">{{ patient.name }}</a>
                <!-- You can display more patient information here if needed -->
            </li>
        {% empty %}
            <li>No patients scheduled for the day.</li>
        {% endfor %}
    </ul>
</body>

</html>
